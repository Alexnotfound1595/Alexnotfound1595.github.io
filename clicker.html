  <script>


    document.getElementById("upgrade").addEventListener("click", upgradee)
    document.getElementById("score").addEventListener("click", addscore)
    var score = 0
    var increase = 1
   var cost=10
var autoclicky= 10

    
    function addscore() {
      score = score + increase
      document.getElementById("ifk").innerText = score

    }
    function upgradee() {
      document.getElementById("ifk").innerText = score
      increase=2
    }
function upgradee(){
  if (score>=score){
    score=score - cost
increase = increase + 1
    document.getElementById("score").innerText= score
  }

}
document.getElementById("autoclick").addEventListener("click", autoclick)
function autoclick() {
  if(score>=cost){
    setInterval(addscore, .2)
    score = score + autoclicky
  }
  document.getElementById("score").innerText
}
